{{define "timeline"}}

<div id="timeline-template" class="relative w-full overflow-hidden lg:w-3/4">
  <!--virticle line-->
  <div class="absolute top-0 bottom-0 w-2 bg-gray-500 rounded-md left-8 md:left-1/2"></div>

  {{range $i, $v := .}}
	  {{if eq (mod $i 2) 0}}
			{{template "timelineCardLeft" $v}}
		{{else}}
			{{template "timelineCardRight" $v}}
	  {{ end }}
  {{ end }}

</div>

{{ end }}
