{{define "timelineCardRight"}}
<div class="relative w-full py-8 pl-12 pr-14 md:pr-10 md:w-1/2 left-8 md:left-1/2">
  <!--circle-->
  <div
    class="absolute z-10 flex items-center rounded-full -left-6 w-14 h-14 top-7"
    style="background-color: {{.BackgroundColor}}; padding: {{.ImagePadding}}"
  >
    <img src="{{.CardIcon.Url}}" alt="company logo" width="{{.Width}}%" alt="" />
  </div>
  <!--end circle-->
  <!--card content-->
  <div class="relative px-8 pt-5 pb-2 bg-white rounded-lg shadow-lg dark:bg-gray-600 dark:text-white">
    <div class="text-2xl">{{.Title}}</div>
    <div class="pt-4">{{.Body}}</div>
    <div class="pt-2 text-sm text-right text-gray-500 dark:text-white">{{.Date}}</div>
  </div>
  <!--end card content-->
</div>
{{ end }}
