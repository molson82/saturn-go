{{define "timelineCardLeft"}}
<div class="relative w-full py-5 pl-20 pr-6 md:px-10 md:w-1/2">
  <!--circle-->
  <div
    class="absolute z-10 rounded-full w-14 h-14 left-2 md:left-auto md:-right-8 top-4"
    style="background-color: {{.BackgroundColor}}; padding: {{.ImagePadding}}"
  >
    <img src="{{.CardIcon.Url}}" width="{{.Width}}%" alt="" />
  </div>
  <!--end circle-->
  <!--card content-->
  <div class="relative px-8 pt-5 pb-2 bg-white rounded-lg shadow-lg">
    <div class="text-2xl">{{.Title}}</div>
    <div class="pt-4">{{.Body}}</div>
    <div class="pt-2 text-sm text-right text-gray-500">{{.Date}}</div>
  </div>
  <!--end card content-->
</div>
{{ end }}
